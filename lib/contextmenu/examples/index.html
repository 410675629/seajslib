<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contextmenu demo</title>
 <style type="text/css">
	#the-node li {
		list-style:none;
		width:500px;
		height:100px;
		border:1px solid #ccc;
		margin:5px;
		padding:5px;
	}
 </style>
</head>

<body>
<script src="../libs/jquery/jquery.js"></script>
<script src="../libs/seajs/seajs.js" id="seajsnode"></script>
<link href="../core/src/jquery.contextMenu.css" type="text/css" rel="stylesheet" />
<script>
seajs.use('../src/contextmenu', function( $ ){
	$(function(){
		$('body').contextMenu({
			selector: 'div',
			callback: function(key, options) {
				return false;
				var m = "clicked: " + key + " on " + $(this).text();
				window.console && console.log(m) || alert(m);
			},
			items: {
				"edit": {name: "Edit", icon: "edit"},
				"cut": {name: "Cut", icon: "cut"},
				"copy": {name: "Copy", icon: "copy"},
				"paste": {name: "Paste", icon: "paste"},
				"delete": {name: "Delete", icon: "delete"},
				"sep1": "---------",
				"quit": {name: "Quit", icon: "quit"},
				"fold1a": {
					"name": "submenu",
					"items": {
						"fold1a-key1": {"name": "echo"},
						"fold1a-key2": {"name": "foxtrot"},
						"fold1a-key3": {"name": "golf"}
					},
					icon: "add"
				}
			}
		});
		$('#the-node').contextMenu({
			selector: 'li',
			callback: function(key, options) {
				return false;
				var m = "clicked: " + key + " on " + $(this).text();
				window.console && console.log(m) || alert(m);
			},
			items: {
				"edit": {name: "Edit", icon: "edit"},
				"cut": {name: "Cut", icon: "cut"},
				"copy": {name: "Copy", icon: "copy"},
				"paste": {name: "Paste", icon: "paste"},
				"delete": {name: "Delete", icon: "delete"},
				"sep1": "---------",
				"quit": {name: "Quit", icon: "quit"}
			}
		});
	});
});
</script>

<ul id="the-node" >

	<li> <p>请点右键</p></li>
	<li> <p>请点右键</p></li>
	<li> <p>请点右键</p></li>
	<li> <p>请点右键</p></li>
  </ul>
</ul>
<div style="height:100px; border:1px solid #ccc;">
	请点右键
</div>
</body>
</html>
